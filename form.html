<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitha Form</title>
  <style>
    label{
      display: block;
      margin-bottom: 10px;
    }
    .submit{
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Welcome to Jamal er Ma Pitha Ghor</h2>
  <form>
    <label for="name">Your Name :
      <input type="text" id="name" placeholder="Your Name">
    </label>
    <label for="email">Your Email :
      <input type="email" id="email" placeholder="Your Email">
    </label>
    <label for="phone">Your Mobile:
      <input type="number" id="phone" placeholder="Your Phone Number">
    </label>
    <fieldset>
      <legend>Pick One Pitha</legend>
      <label for="chitoy">
        <input type="radio" name="pitha" id="chitoy">
          Chitoy
      </label>
      <label for="vapa">
        <input type="radio" name="pitha" id="vapa">
          Vapa
      </label>
      <label for="coconut">
        <input type="radio" name="pitha" id="coconut">
          Coconut
      </label>
    </fieldset>
    <fieldset>
      <legend>Select One or More Vortas</legend>
      <label for="sorisa">
        <input type="checkbox" name="vorta" id="sorisa">
        Sorisa
      </label>
      <label for="shutki">
        <input type="checkbox" name="vorta" id="shutki">
        Shutki
      </label>
      <label for="dal">
        <input type="checkbox" name="vorta" id="dal">
        Dal
      </label>
    </fieldset>
    <fieldset>
      <legend>Special Instruction</legend>
      <textarea name="" id="" cols="30" rows="3"></textarea>
    </fieldset>
    <input type="reset" value="Reset">
    <br><br>
    <input type="submit" value="Submit" class="submit">
  </form>
</body>
</html>
